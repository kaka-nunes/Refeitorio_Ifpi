{% extends "base_servant.html" %}
{% load static %}
{% load bootstrap %}

{% block content %}

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
	<div class="row">
		<ol class="breadcrumb">
			<li>
				<a style="color: #000000;" href="{% url 'accounts:home' %}">
					<em class="fa fa-home"></em>
					Servidor
				</a>
			</li>
			<li class="bread-active">Pendências</li>
			<li class="bread-active">Remover</li>
		</ol>
	</div><!--/.row-->
	<br>
	{% if messages %}
		{% for message in messages %}
			<div class="alert {% if message.tags == 'error' %} alert-danger {% else %} alert-{{ message.tags }} {% endif %}" role="alert">
			{{ message }}
			</div>
		{% endfor %}
	{% endif %}
	<div class="row">
		<div class="col-lg-12">
			<h7>&nbsp;</h7>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading d-flex justify-content-between">
						<div class="col-md-10">Remover pendẽncia</div>					
				</div>					
				<div class="panel-body">
					<form class="form-vertical" action="" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						<fieldset>
							<div class="col-md-12">
								<div class="row">
									
									<div class="col-md-10">
										{{ form | bootstrap}}
									</div>
									<div class="col-md-2"  align="center">
										<br>
										<br>
										<button type="submit" class="btn btn-success btn-lg pull-center">Enviar</button>
									</div>
								</div>
								<!-- Form actions -->
								<div class="form-group">
									
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock%}
