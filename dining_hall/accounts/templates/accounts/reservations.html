{% load static %}
{% load bootstrap %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Refeitório - Reservas</title>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/datepicker3.css' %}" rel="stylesheet">
	<link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Realizar refeição</div>
				<div class="panel-body">
					{% if messages %}
						{% for message in messages %}
							<div class="alert {% if message.tags == 'error' %} alert-danger {% else %} alert-{{ message.tags }} {% endif %}" role="alert">
							{{ message }}
							</div>
						{% endfor %}
					{% endif %}
					<form role="form" action="." method="POST" autocomplete="off">
						{% csrf_token %}
						<fieldset>
							<div class="col-lg-12">
								<label>Matrícula</label>
								<div class=" ">
									<input type="text" name='username' placeholder="Matrícula" class="form-control">
								</div>
							</div>
							<br>
							<div class="col-lg-12">&nbsp;</div>
							<div class="col-lg-12">
								<center><button class="btn btn-primary">Entrar</button></center>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
