{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Painel do Aluno</title>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/datepicker3.css' %}" rel="stylesheet">
	<link href="{% static 'css/styles.css' %}" rel="stylesheet">
	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
	
	<!--Custom Font-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse"><span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span></button>
				<a class="navbar-brand" href="#"><span>Refeitório</span><span style="color: #2b9f3f">IFPI</span></a>
				<ul class="nav navbar-top-links navbar-right">
					<li class="dropdown"><a class="dropdown-toggle count-info" data-toggle="dropdown" href="#">
						<em class="fa fa-bell"></em><span class="label label-info">{{ peding }}</span>
					</a>
						<ul class="dropdown-menu dropdown-alerts">
							for
							<li>
								<a href="#">
									<div>
										<em class="fa fa-warning"></em> Pendencia
										<span class="pull-right text-muted small">
											Dia DD/MM/AAAA
										</span>
									</div>
								</a>
							</li>
							ultimo for
							<li class="divider"></li>
						</ul>
					</li>
				</ul>
			</div>
		</div><!-- /.container-fluid -->
	</nav>
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<div class="profile-sidebar">
			<div class="profile-userpic">
				<img src="{% if  request.user.profilepic %}{{ request.user.profilepic.url }}{% endif %}" class="img-responsive" alt="">

			</div>
			<div class="profile-usertitle">
				<div class="profile-usertitle-name">{{request.user.name}}</div>
				<div class="profile-usertitle-status"><span class="indicator label-success"></span>Online</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="divider"></div>
		<ul class="nav menu">
			<li class="{% if page_name == 'home' %} active {% endif %}"><a href="{% url 'accounts:home' %}"><em class="fa fa-dashboard">&nbsp;</em> Início</a></li>
			<li class="{% if page_name == 'profile' %} active {% endif %}"><a href="{% url 'accounts:profile' pk=request.user.id %}"><em class="fa fa-user">&nbsp;</em> Perfil</a></li>
			<li class="{% if page_name == 'history' %} active {% endif %}"><a href="{% url 'accounts:historic' %}"><em class="fa fa-calendar">&nbsp;</em> Histórico</a></li>
			<li class="{% if page_name == 'peding' %} active {% endif %}"><a href="{% url 'accounts:pending' %}"><em class="fa fa-warning">&nbsp;</em> Pendências</a></li>
			<li><a href="{% url 'accounts:logout' %}"><em class="fa fa-power-off">&nbsp;</em> Sair</a></li>
		</ul>
    </div>
    {% block content %}{% endblock %}
		<div class="row">
			<div class="col-lg-12">
				<h7>&nbsp;</h7>
			</div>
		</div>
		<div class="row">
			
			<div class="col-sm-12">
				<p class="back-link">Desenvolvido por <a href="https://www.ifpi.edu.br/" target="blank">IFPI</a></p>
			</div>
		</div>
	</div>
	
	<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/chart.min.js' %}"></script>
	<script src="{% static 'js/chart-data.js' %}"></script>
	<script src="{% static 'js/easypiechart.js' %}"></script>
	<script src="{% static 'js/easypiechart-data.js' %}"></script>
	<script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
	<script src="{% static 'js/custom.js' %}"></script>
	<script>
		window.onload = function () {
	var chart1 = document.getElementById("line-chart").getContext("2d");
	window.myLine = new Chart(chart1).Line(lineChartData, {
	responsive: true,
	scaleLineColor: "rgba(0,0,0,.2)",
	scaleGridLineColor: "rgba(0,0,0,.05)",
	scaleFontColor: "#c5c7cc"
	});
};
	</script>
		
</body>
</html>
